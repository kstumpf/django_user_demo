{% extends "registration/base.html" %}
{% load url from future %}
{% load bootstrap3 %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h2>Create New Blog Entry</h2>
	  <p>
	  <form action="{% url 'microblog:create' %}" method="post">{% csrf_token %}
	    <ul>
	      {{form.as_ul}}
	    </ul>
	    
	    <input class="btn btn-lg btn-success" type="submit" name="submit" value="Create Post">
	  </form></p>
	  <p>
          <a class="btn btn-lg btn-danger"
             href="{% url 'microblog:list' %}">Cancel New Post</a></p>
        </div> <!-- /.container -->
      </div> <!-- /.jumbotron -->
    </div> <!-- /.container -->
{% endblock content %}
